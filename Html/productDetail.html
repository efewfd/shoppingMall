<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>상세페이지</title>
  <link rel="stylesheet" href="../Css/home.css" />
  <link rel="stylesheet" href="../Css/productDetail.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="Navbar">
    <h1 class="logo"><a href="home.html">Shopping Mall</a></h1>
    <ul class="products">
      <li>
            <a href="./outerwear/outerwear.html">아우터</a>
            <div class="sub-category">
              <ul>
                <li><a href="./outerwear/coat.html">코트</a></li>
                <li><a href="./outerwear/jacket.html">자켓</a></li>
                <li><a href="./outerwear/cardigan.html">가디건</a></li>
                <li><a href="./outerwear/vest.html">조끼</a></li>
              </ul>
            </div>
          </li>
          <li>
            <a href="./top/consultation.html">상의</a>
            <div class="sub-category">
              <ul>
                <li><a href="./top/basic.html">기본</a></li>
                <li><a href="./top/casual.html">캐주얼</a></li>
                <li><a href="./top/sweatshirt.html">맨투맨</a></li>
                <li><a href="./top/hoddie.html">후드티</a></li>
                <li><a href="./top/shirt.html">셔츠</a></li>
                <li><a href="./top/blouse.html">블라우스</a></li>
              </ul>
            </div>
          </li>
          <li>
            <a href="./bottom/bottom.html">하의</a>
            <div class="sub-category">
              <ul>
                <li><a href="./bottom/denim.html">데님</a></li>
                <li><a href="./bottom/short.html">반바지</a></li>
                <li><a href="./bottom/cotton.html">코튼</a></li>
                <li><a href="./bottom/leggings.html">레깅스</a></li>
              </ul>
            </div>
          </li>
          <li>
            <a href="./dress/dress.html">원피스</a>
            <div class="sub-category">
              <ul>
                <li><a href="./dress/dress-min.html">미니</a></li>
                <li><a href="./dress/dress-long.html">롱</a></li>
              </ul>
            </div>
          </li>
          <li>
            <a href="./skirt/skirt.html">스커트</a>
            <div class="sub-category">
              <ul>
                <li><a href="./skirt/skirt-min.html">미니</a></li>
                <li><a href="./skirt/skirt-long.html">롱</a></li>
              </ul>
            </div>
          </li>
    </ul>
    <ul class="listbar">
    </ul>
  </div>

  <div class="detail-container">
    <div class="detail-image">
      <img src="" alt="상품 이미지" /><!--JS에서 동적으로 설정-->
    </div>
    <div class="detail-info">
      <p class="product-code">상품번호:</p> <!--JS에서 설정-->
      <h1 class="product-title">상품명</h1><!--JS에서 설정-->
      <div class="price-box">
        <span class="original-price"></span>
      </div>
      <p class="delivery">부분 오늘출발 가능</p>
      <p class="arrival">4월 15일(화) 도착 예상</p> <!--JS에서 설정-->

      <label for="option-select">옵션 선택</label>
      <select id="option-select">
        <option value="">옵션을 선택하세요</option>
        <option value="mini">미니</option>
        <option value="long">롱</option>
      </select>

      <div class="buttons">
        <button class="wishlist" onclick="addToWishlist()">찜하기</button>
        <button class="btn-cart" onclick="addToCart(window.productForCart)">장바구니 담기</button>
        <button onclick="addToCartAndGo()">구매하기</button>
      </div>

      <!-- 후기 토글 버튼 -->
      <div class="review-controls" style="margin-top: 20px;">
        <button id="toggle-review-list-btn">구매후기</button>
      </div>

      <!-- 리뷰 영역 (리뷰쓰기 버튼 + 리스트 + 입력창) -->
      <div id="review-area" style="display: none;">
        <!-- 정렬 필터 -->
        <div>
          <!-- <label><i class="fas fa-filter"></i></label> -->
          <select id="review-sort">
            <option value="latest">최신순</option>
            <option value="rating-high">별점 높은순</option>
            <option value="rating-low">별점 낮은순</option>
          </select>
        </div>
        <!-- 리뷰 쓰기 버튼 -->
        <button id="toggle-review-write-btn" style="margin-top: 10px;">리뷰쓰기</button>

        <!-- 리뷰 입력창 (처음엔 숨김) -->
        <div id="review-form" style="display: none; margin-top: 10px;">
          <div id="rating-stars">
            <span data-value="1">⭐</span>
            <span data-value="2">⭐</span>
            <span data-value="3">⭐</span>
            <span data-value="4">⭐</span>
            <span data-value="5">⭐</span>
          </div>
          <textarea id="review-content" rows="4" style="width: 100%;" placeholder="리뷰를 작성하세요..."></textarea>
          <br />
          <button onclick="submitReview()">등록</button>
        </div>

        <!-- 리뷰 리스트 -->
        <div id="review-list" style="margin-top: 20px;">
          <p>불러오는 중...</p>
        </div>

        <div style="text-align: center; margin-top: 10px;">
          <button id="load-more-btn" style="display: none;">더보기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/productDetail.js"></script>
  <script src="../js/navbar.js"></script>
</body>
</html>
