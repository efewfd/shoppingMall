<!DOCTYPE html>
<html>
<head>
  <title>상품 관리</title>
  <link href="../../Css/admin.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>상품 관리</h1>
    <nav>
      <ul>
        <li><a href="./admin.html">대시보드</a></li>
        <li><a href="./manage-products.html">상품 관리</a></li>
        <li><a href="/html/manage-orders.html">주문 관리</a></li>
        <li><a href="/html/manage-users.html">회원 관리</a></li>
        <li><a href="/html/admin-chat.html">채팅 관리</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>신규 상품 등록</h2>
      <form id="product-form" enctype="multipart/form-data">
        <select name="category1" required>
          <option value="">1차 카테고리</option>
          <option value="top">상의</option>
          <option value="bottom">하의</option>
          <option value="outerwear">아우터</option>
          <option value="dress">원피스</option>
          <option value="skirt">스커트</option>
        </select>

        <select name="category2" required>
          <option value="">2차 카테고리</option>
        </select><br />

        <input type="text" name="name" placeholder="상품명" required /><br />
        <input type="number" name="price" placeholder="가격" required /><br />
        <input type="number" name="stock" placeholder="재고" required /><br />
        <input type="file" name="image" accept="image/*" /><br />
        <button type="submit">상품 등록</button>
      </form>
    </section>

    <section>
      <h2>상품 목록</h2>
      <table id="product-table">
        <thead>
          <tr>
            <th>이미지</th>
            <th>상품명</th>
            <th>가격</th>
            <th>재고</th>
            <th>1차 카테고리</th>
            <th>2차 카테고리</th>
            <th>관리</th>
          </tr>
        </thead>
        <tbody>
          <!-- 상품 리스트가 여기에 출력됨 -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="../../js/manage-products.js"></script>
</body>
</html>
